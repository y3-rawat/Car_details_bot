<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Links in Tabs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 800px;
        width: 100%;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-size: 28px;
    }

    .link-container {
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slide-in 0.5s ease-out;
    }

    .link-container:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes slide-in {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .link:hover {
        color: #0056b3;
    }

    .open-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        animation: pulse 1.5s infinite ease-in-out;
    }

    .open-button:hover {
        background-color: #0056b3;
        animation: none;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.9);
            box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
        }
        70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
        }
        100% {
            transform: scale(0.9);
            box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Links of Sites</h1>
    <div id="links"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var links = JSON.parse('{{ links | safe }}');
    var linksContainer = document.getElementById("links");
    
    // Display links with open button
    links.forEach(function(link) {
        var linkContainer = document.createElement("div");
        linkContainer.classList.add("link-container");
        
        var linkElement = document.createElement("a");
        linkElement.classList.add("link");
        linkElement.setAttribute("href", link);
        linkElement.setAttribute("target", "_blank");
        linkElement.textContent = link;
        
        var openButton = document.createElement("button");
        openButton.classList.add("open-button");
        openButton.textContent = "Open Link";
        openButton.addEventListener("click", function() {
            openLink(link);
        });
        
        linkContainer.appendChild(linkElement);
        linkContainer.appendChild(openButton);
        
        linksContainer.appendChild(linkContainer);
    });

    function openLink(link) {
        var delay = 10; // 1 second delay
        setTimeout(function() {
            var openedWindow = window.open(link, '_blank');
          pass
        }, delay);
    }
});
</script>

</body>
</html>
