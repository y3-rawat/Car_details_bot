<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Links in Tabs</title>
</head>
<body>

<h1>Links of Sites</h1>
<p id="links"></p>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get links passed from Flask and parse JSON
    var links = JSON.parse('{{ links | safe }}');

    // Display links
    var linksContainer = document.getElementById("links");
    linksContainer.innerHTML = "<strong>Links:</strong><br>";

    links.forEach(function(link) {
        linksContainer.innerHTML += `<a href="${link}" target="_blank">${link}</a><br>`;
    });

    // Open links in new tabs
    links.forEach(function(link) {
        window.open(link, '_blank');
    });
});
</script>

</body>
</html>
